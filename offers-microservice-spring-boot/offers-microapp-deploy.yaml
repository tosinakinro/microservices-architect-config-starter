k8s apiVersion: apps/v1
kind: Deployment
metadata:
  name:  "microapp-offers"
  namespace: default
  labels:
    app:  "microapp-offers"
spec:
  selector:
    matchLabels:
      app: "microapp-offers"
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  "microapp-offers"
    spec:
      containers:
      - name:  "microapp-offers"
        image:  oluwatoseen/microapp-offers
        resources:
          requests:
            cpu: 50m
            memory: 500Mi
          limits:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort:  80
          name:  "microapp-offers"


apiVersion: v1
kind: Service
metadata:
  name: "microapp-cart"
  namespace: default
spec:
  selector:
    app: "microapp-cart"
  type: LoadBalancer
  ports:
  - name: "microapp-cart"
    protocol: TCP
    port: 80
